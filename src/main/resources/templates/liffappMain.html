<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <!-- The html based on https://github.com/line/line-liff-starter/blob/master/index.html -->
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LIFF Starter</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <h1>[[${titleMessage}]]</h1>

    <form class="buttongroup">
      <div class="buttongroup">
        <label for="message">message contents</label>
        <textarea class="message" id="message" rows="10" cols="50">
irohanihoheto</textarea
        >
      </div>

      <div class="buttonrow">
        <button id="sendmessagebutton">Send Message</button>
      </div>
    </form>

    <div id="liffdata">
      <h2>Your LIFF Data</h2>
      <table border="1">
        <tr>
          <th>language</th>
          <td id="languageld"></td>
        </tr>
        <tr>
          <th>type</th>
          <td id="typeld"></td>
        </tr>
        <tr>
          <th>endpointUrl</th>
          <td id="endpointUrlld"></td>
        </tr>
        <tr>
          <th>OS</th>
          <td id="OSld"></td>
        </tr>
        <tr>
          <th>version</th>
          <td id="versionld"></td>
        </tr>
        <tr>
          <th>lineVersionfield</th>
          <td id="lineVersionld"></td>
        </tr>
      </table>
    </div>

    <div class="buttongroup">
      <div class="buttonrow">
        <button id="openwindowbutton">Open Window</button>
        <button id="closewindowbutton">Close Window</button>
      </div>
      <div class="buttonrow">
        <button id="getaccesstoken">Get Access Token</button>
        <button id="getprofilebutton">Get Profile</button>
        <button id="sendtestbutton">Send Test</button>
      </div>
    </div>

    <div id="accesstokendata">
      <h2>Access Token</h2>
      <a href="#" onclick="toggleAccessToken()">Close Access Token</a>
      <table border="1">
        <tr>
          <th>accessToken</th>
          <td id="accesstokenfield"></td>
        </tr>
      </table>
    </div>

    <div id="profileinfo">
      <h2>Profile</h2>
      <a href="#" onclick="toggleProfileData()">Close Profile</a>
      <div id="profilepicturediv"></div>
      <table border="1">
        <tr>
          <th>userId</th>
          <td id="useridprofilefield"></td>
        </tr>
        <tr>
          <th>displayName</th>
          <td id="displaynamefield"></td>
        </tr>
        <tr>
          <th>statusMessage</th>
          <td id="statusmessagefield"></td>
        </tr>
      </table>
    </div>

    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <script src="liff-starter.js"></script>
  </body>
</html>
